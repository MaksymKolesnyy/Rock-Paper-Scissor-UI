<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <p class="title">Rock Paper Scissors</p>
        <p class="round">Round:</p>
        <div class="scores">
            <p class="yourScore">You: 0</p>
            <p class="pcScore">Computer: 0</p>
        </div>

        <div class="gameDisplay">
            <div class="playerDisplay"><img src="" alt="player choice"></div>
            <div class="result">=</div>
            <div class="pcDisplay"><img src="" alt="computer choice"></div>
        </div>

        <div class="boxButton">
            <button class="btnRock"><img src="img/rock-removebg-preview.png" alt="rock"></button>
            <button class="btnPaper"><img src="img/paper-removebg-preview.png" alt="paper"></button>
            <button class="btnScissors"><img src="img/scissors-removebg-preview.png" alt="scissors"></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
